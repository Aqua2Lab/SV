<!DOCTYPE html>
<html>
<head>
    <title>Secure Meters Bill Generator</title>
    <script>
        function calculateBill() {
            // Get input values
            var flatType = document.getElementById("flatType").value;
            var flatArea = parseFloat(document.getElementById("flatArea").value);
            var mainLoad = parseFloat(document.getElementById("mainLoad").value);
            var pbLoad = parseFloat(document.getElementById("pbLoad").value);
            var vendingCharges = parseFloat(document.getElementById("vendingCharges").value);
            var societyChargesPerSqFt = parseFloat(document.getElementById("societyChargesPerSqFt").value);

            // Fixed charges calculation
            var mainFixedChargeRate = 6.2; // Rs per KW
            var pbFixedChargeRate = 50; // Rs per KW
            var totalMainFixedCharge = mainLoad * mainFixedChargeRate;
            var totalPbFixedCharge = pbLoad * pbFixedChargeRate;
            var totalFixedCharges = totalMainFixedCharge + totalPbFixedCharge;

            // Society charges calculation
            var totalSocietyCharges = flatArea * societyChargesPerSqFt;

            // Total fixed charges including vending
            var totalFixedChargesIncludingVending = totalFixedCharges + vendingCharges;

            // Output the results
            document.getElementById("output").innerHTML =
                "Total Fixed Charges: Rs. " + totalFixedCharges.toFixed(2) + "<br>" +
                "Total Society Charges: Rs. " + totalSocietyCharges.toFixed(2) + "<br>" +
                "Total Fixed Charges Including Vending: Rs. " + totalFixedChargesIncludingVending.toFixed(2) + "<br>" +
                "Total Monthly Bill: Rs. " + (totalFixedChargesIncludingVending + totalSocietyCharges).toFixed(2);
        }
    </script>
</head>
<body>
    <h1>Secure Meters Bill Generator</h1>
    <form>
        <label for="flatType">Flat Type:</label>
        <input type="text" id="flatType" name="flatType"><br><br>
        <label for="flatArea">Flat Area (sq ft):</label>
        <input type="number" id="flatArea" name="flatArea"><br><br>
        <label for="mainLoad">Main Load (KW):</label>
        <input type="number" id="mainLoad" name="mainLoad"><br><br>
        <label for="pbLoad">Power Backup Load (KW):</label>
        <input type="number" id="pbLoad" name="pbLoad"><br><br>
        <label for="vendingCharges">Vending Charges (Rs):</label>
        <input type="number" id="vendingCharges" name="vendingCharges"><br><br>
        <label for="societyChargesPerSqFt">Society Charges per Sq Ft (Rs):</label>
        <input type="number" id="societyChargesPerSqFt" name="societyChargesPerSqFt"><br><br>
        <input type="button" value="Calculate Bill" onclick="calculateBill()">
    </form>
    <h2>Output</h2>
    <div id="output"></div>
</body>
</html>
